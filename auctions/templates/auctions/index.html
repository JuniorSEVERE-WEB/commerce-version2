{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for listing in listings %}
       <div class="listing-card">
           <h3>
            <a href="{% url "listing_detail" listing.id %}">{{ listing.title }}</a>
           </h3>

           {% if listing_image %}
              <img src="{{ listing.image.url }}" alt="{{ listing.title }}" width="200">
           {% endif %}

           <p>{{ listing.description }}</p>

           <p><strong>Current Price:</strong>$ {{ listing.current_price }}</p>

       </div>
    {% empty %}  
       <p>No active listinngs yet</p> 

    {% endfor %}
{% endblock %}
