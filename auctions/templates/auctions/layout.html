{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Auctions{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'auctions/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <header class="bg-dark text-white">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand d-flex align-items-center" href="{% url "index" %}">
                            <img src="{% static "auctions/logo.png" %}" alt="Logo" width="40" height="40" class="me-2">
                            <span class="fw-bold">CS50 Auctions</span>
                        </a>

                        <button class="navbar-toggler" type="button" data-bs-toggle="colapse" data-bs-target="#navbarNav">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav me-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url "index" %}">Active Listings</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link">Categories</a>
                                </li>
                            </ul>

                            <div class="d-flex align-items-center">
                                {% if user.is_authenticated %}
                                    <span class="text-light me-3">Welcome, <strong>{{ user.username }}</strong></span>
                                    <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm me-2">Log Out</a>
                                {% else %}
                                    <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2">Log In</a>
                                    <a href="{% url 'register' %}" class="btn btn-primary btn-sm">Register</a>
                                {% endif %}
                           </div>

                        </div>

                    </div>

                </nav>

            </div>

        </header>

        
    <main class="container my-4">
        {% block body %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   

    </body>
</html>
